<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset = "UTF-8">
        <title>Hangman</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="./assets/javascript/game.js"></script>
    </head>

    <body>
        <header>Hangman</header>
        <div>
            <h2>Last Game:</h2>
            <img id="previousImg"> 
            <span id = "previousAnswer"></span>
        </div>
        <div>
            <h2>Current Game:</h2>
            <img id="currentImg">
            <span id = "currentGame"></span>
        </div>
        <div id = "score">
            <h3>Score:</h3>
           <h4>Wins:</h4> <span id = "wins"></span>
            <h4>Lives remaining: </h4><span id = "strikes"></span>
        </div>
        <h3>Guessed letters:</h3>
        <div id = "wrong"></div>
    </body>
</html>
